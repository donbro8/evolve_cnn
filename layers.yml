- layer_type: Conv2D
  kernel_size: [1, 3]
  filters: [2, 4, 8, 16, 32] #, 64, 128, 256
  strides: [1]
  padding: [same]
  activation: [relu]
  parameter_set_type: {kernel_size: discrete,
                       filters: discrete,
                       strides: discrete,
                       padding: discrete,
                       activation: discrete}
  rounding: 0
  location: local

- layer_type: SpatialDropout2D
  rate: [0.0, 0.9]
  parameter_set_type: {rate: continuous}
  rounding: 2
  location: local

- layer_type: MaxPooling2D
  pool_size: [2, 3, 4, 5]
  strides: [1]
  padding: [same]
  parameter_set_type: {pool_size: discrete,
                       strides: discrete,
                       padding: discrete}
  rounding: 0
  location: local

- layer_type: AveragePooling2D
  pool_size: [2, 3, 4, 5]
  strides: [1]
  padding: [same]
  parameter_set_type: {pool_size: discrete,
                       strides: discrete,
                       padding: discrete}
  rounding: 0
  location: local

- layer_type: Dense
  units: [64, 128, 256, 512, 1024]
  activation: [relu]
  parameter_set_type: {units: discrete,
                       activation: discrete}
  rounding: 0
  location: global

- layer_type: BatchNormalization
  location: global

- layer_type: GlobalAveragePooling
  location: global

- layer_type: Flatten
  location: global